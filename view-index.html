            content: none;
        }

<body>

    <div class="container-fluid p-0">
        <!-- Bootstrap row -->
        <div class="row" id="body-row">
            <!-- MAIN -->
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="d-flex align-items-center mr-auto">
                        <img src="images/Logo.png" style="width: 230px;">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button class="btn btn-secondary menu-btn" id="filtro_todos" value="Todos">Todos</button>
                            <button class="btn btn-secondary menu-btn" id="filtro_hqs" value="HQs">HQs</button>
                            <button class="btn btn-secondary menu-btn" id="filtro_livros" value="Livros">Livros</button>
                            <button class="btn btn-secondary menu-btn" id="filtro_mangas" value="Mangás">Mangás</button>
                        </div>
                    </div>
                    <div class="login-btn float-right">
                        <button class="btn btn-primary" data-toggle="modal"
                            data-target="#login-modal">Login</button>
                    </div>
                </nav>

                <!-- Modal -->
                <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="login-title">Área Restrita</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="user-validation.php" method="POST">
                                    <div class="form-group">
                                        <label for="input-username">Node do Usuário</label>
                                        <input type="text" class="form-control" id="input-username" name="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="input-password">Senha</label>
                                        <input type="password" class="form-control" id="input-password" name="password"
                                            placeholder="Password">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <input type="submit" class="btn btn-primary" value="Enviar">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h4 class="card-header" id="cabecalho"></h4>
                    <div class="card-body py-0 pr-0" style="height: 85vh;">
                        <div class="row card-container" id="mostra">
                            <!-- Item Cards Display Here -->

                        </div>
                    </div>
                </div>

            </div>
            <!--Main Col END -->
        </div><!-- body-row END -->
        <div class="footer">
            <div class="text-dark mt-2" style="font-size: 20px; text-align: center;">
                <p>© Klaus D. Galm</p>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function () {
                $('.menu-btn').click(function () {
                    $('#cabecalho').html($(this).attr("value"));

                    $.ajax({
                        url: "controller-items.php",
                        method: "POST",
                        data: {
                            value: $(this).attr("value")
                        },
                        success: function (data) {
                            document.getElementById("mostra").innerHTML = data;
                        }
                    });
                });

                $('#cabecalho').html("Todos");
                $.ajax({
                    url: "controller-items.php",
                    method: "POST",
                    data: {
                        value: "SELECT * FROM livro;"
                    },
                    success: function (data) {
                        document.getElementById("mostra").innerHTML = data;
                    }
                });
            });
        </script>

</body>
